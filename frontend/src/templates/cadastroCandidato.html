<h2>Cadastro Candidato</h2>

<form action="" id="form-cadastro-candidato" class="form-cadastro">
  <div class="form-item">
    <label for="nome">Nome do Usuário:</label>
    <input type="text" id="nome" name="nome" required="" />
  </div>

  <div class="form-item">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required="" />
  </div>

  <div class="form-item">
    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" required="" />
  </div>

  <div class="form-item">
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required="" />
  </div>

  <div class="form-item">
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" rows="4" required=""></textarea>
  </div>

  <div class="form-item">
    <label for="idade">Idade:</label>
    <input
      type="number"
      id="idade"
      name="idade"
      min="0"
      max="120"
      required=""
    />
  </div>

  <div class="form-item">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required="" />
  </div>

  <div class="form-item">
    <label for="competencias-candidato">Competências:</label>

    <div id="competencia-div">
      <label for="Angular">Angular</label>
      <input
        type="checkbox"
        id="Angular"
        name="Angular"
        value="Angular"
        class="competencia-candidato"
      />
    </div>

    <div id="competencia-div">
      <label for="React">React</label>
      <input
        type="checkbox"
        id="React"
        name="React"
        value="React"
        class="competencia-candidato"
      />
    </div>

    <div id="competencia-div">
      <label for="SpringBoot">SpringBoot</label>
      <input
        type="checkbox"
        id="SpringBoot"
        name="SpringBoot"
        value="SpringBoot"
        class="competencia-candidato"
      />
    </div>

    <div id="competencia-div">
      <label for="Django">Django</label>
      <input
        type="checkbox"
        id="Django"
        name="Django"
        value="Django"
        class="competencia-candidato"
      />
    </div>

    <div id="competencia-div">
      <label for="Linux">Linux</label>
      <input
        type="checkbox"
        id="Linux"
        name="Linux"
        value="Linux"
        class="competencia-candidato"
      />
    </div>

    <div id="competencia-div">
      <label for="DevOps">DevOps</label>
      <input
        type="checkbox"
        id="DevOps"
        name="DevOps"
        value="DevOps"
        class="competencia-candidato"
      />
    </div>

    <div id="competencia-div">
      <label for="PowerBI">PowerBI</label>
      <input
        type="checkbox"
        id="PowerBI"
        name="PowerBI"
        value="PowerBI"
        class="competencia-candidato"
      />
    </div>
  </div>

  <div class="form-item"></div>
  <button id="submit-candidato" type="submit">Cadastrar Candidato</button>
</form>
