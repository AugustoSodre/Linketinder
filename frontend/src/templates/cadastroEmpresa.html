
      <h2>Cadastro Empresa</h2>

      <form action="" id="form-cadastro-empresa" class="form-cadastro">

      <div id="container-form-empresa">
          <div class="form-item">
          <h3>Sobre a Empresa</h3>
          <label for="nome">Nome da Empresa:</label>
          <input type="text" id="nome" name="nome" required="">
          </div>
          
          <div class="form-item">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required="">
          </div>
          
          <div class="form-item">
          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" required="">
          </div>
          
          <div class="form-item">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required="">
          </div>
          
          <div class="form-item">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" rows="4" required=""></textarea>
          </div>
          
          <div class="form-item">
          <label for="pais">País:</label>
          <input type="text" id="pais" name="pais" required="">
          </div>
          
          <div class="form-item">
          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" required="">
          </div>

          <div class="form-item">
          <label for="competencias-empresa">Competências da Empresa:</label>

        
        <div id="competencia-div">
            <label for="Angular">Angular</label>
            <input type="checkbox" id="Angular" name="Angular" value="Angular" class="competencia-empresa">
          </div>
        
        <div id="competencia-div">
            <label for="React">React</label>
            <input type="checkbox" id="React" name="React" value="React" class="competencia-empresa">
          </div>
        
        <div id="competencia-div">
            <label for="SpringBoot">SpringBoot</label>
            <input type="checkbox" id="SpringBoot" name="SpringBoot" value="SpringBoot" class="competencia-empresa">
          </div>
        
        <div id="competencia-div">
            <label for="Django">Django</label>
            <input type="checkbox" id="Django" name="Django" value="Django" class="competencia-empresa">
          </div>
        
        <div id="competencia-div">
            <label for="Linux">Linux</label>
            <input type="checkbox" id="Linux" name="Linux" value="Linux" class="competencia-empresa">
          </div>
        
        <div id="competencia-div">
            <label for="DevOps">DevOps</label>
            <input type="checkbox" id="DevOps" name="DevOps" value="DevOps" class="competencia-empresa">
          </div>
        
        <div id="competencia-div">
            <label for="PowerBI">PowerBI</label>
            <input type="checkbox" id="PowerBI" name="PowerBI" value="PowerBI" class="competencia-empresa">
          </div>
        
            </div>
        </div>

        <div id="container-form-empresa">
            <div class="form-item">
            <h3>Sobre a Vaga</h3>
            <label for="nome-vaga">Título da Vaga:</label>
            <input type="text" id="nome-vaga" name="nome-vaga" required="">
            </div>

            <div class="form-item">
            <label for="descricao-vaga">Descrição da Vaga:</label>
            <input type="text" id="descricao-vaga" name="descricao-vaga" required="">
            </div>

            <div class="form-item">
            <label for="competencias-vaga">Competências da Vaga:</label>
    
        <div id="competencia-div">
            <label for="Angular">Angular</label>
            <input type="checkbox" id="Angular" name="Angular" value="Angular" class="competencia-vaga">
          </div>
        
        <div id="competencia-div">
            <label for="React">React</label>
            <input type="checkbox" id="React" name="React" value="React" class="competencia-vaga">
          </div>
        
        <div id="competencia-div">
            <label for="SpringBoot">SpringBoot</label>
            <input type="checkbox" id="SpringBoot" name="SpringBoot" value="SpringBoot" class="competencia-vaga">
          </div>
        
        <div id="competencia-div">
            <label for="Django">Django</label>
            <input type="checkbox" id="Django" name="Django" value="Django" class="competencia-vaga">
          </div>
        
        <div id="competencia-div">
            <label for="Linux">Linux</label>
            <input type="checkbox" id="Linux" name="Linux" value="Linux" class="competencia-vaga">
          </div>
        
        <div id="competencia-div">
            <label for="DevOps">DevOps</label>
            <input type="checkbox" id="DevOps" name="DevOps" value="DevOps" class="competencia-vaga">
          </div>
        
        <div id="competencia-div">
            <label for="PowerBI">PowerBI</label>
            <input type="checkbox" id="PowerBI" name="PowerBI" value="PowerBI" class="competencia-vaga">
          </div>
        
            </div>

            <div class="form-item"></div>
                <button id="submit-empresa" type="submit">Cadastrar Empresa</button>
            </div>

        
      </form>
